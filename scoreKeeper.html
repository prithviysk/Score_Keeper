<!DOCTYPE html>
<html>
    <head>
        <title>
            Score Keeper
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="scoreKeeper.css">
    </head>

    <body>
        <section class="section">
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3 class="card-title">Ping Pong score keeper</h3>
                              <p class="card-text">
                                <label for="maximum">Playing up to:</label>
                                <input type="number" id="maximum" name="maximum">
                                <div class="container fs-1 d-flex justify-content-center align-items-center">
                                    <div class="row justify-content-evenly">
                                        <div class="col-4 text-center">
                                            <img class="img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/800px-User_icon_2.svg.png" alt="">
                                            <p><span id="playerOneSet">0</span></p>
                                        </div>
                                        <div class="col-4 text-center">
                                            <p class="mb-0 fs-2"><span id="playerOneScore">0</span> : <span id="playerTwoScore">0</span></p>
                                            <button id="resetScores" class="btn btn-secondary square-button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                                                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="col-4 text-center">
                                            <img class="img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/800px-User_icon_2.svg.png" alt="">
                                            <p><span id="playerTwoSet">0</span></p>
                                        </div>
                                    </div>
                                </div>                                
                                <p>Use the buttons to keep score.</p>
                              </p>
                              <button id="playerOneButton" class="btn btn-info" disabled>Player one</button>
                              <button id="playerTwoButton" class="btn btn-primary" disabled>Player two</button>
                              <button id="resetButton"class="btn btn-danger">Reset</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="scoreKeeper.js"></script>
</html>
